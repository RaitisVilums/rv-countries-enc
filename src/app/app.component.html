<header class="header">
  <h1 class="header__logo">RV'S Country encyclopedia SPA</h1>
  <nav class="header__navigation">
    <a href="/">Home<lucide-angular [img]="HomeIcon" class="my-icon"></lucide-angular></a>
    <a href="/">Favorite<lucide-angular [img]="Heart" class="my-icon"></lucide-angular></a>
  </nav>
</header>
<main class="main">
  <div>
    <input type="text" placeholder="Search" />
  </div>
  <ul class="countries-grid">
    <li class="card" *ngFor="let country of countries">
      <a>
        <img [src]="country.flags.png" alt="{{ country.name.common }} Flag" />
        <div class="card__data">
          <h3>{{ country.name.common }}</h3>
          <p>Population: {{ country.population }}</p>
          <p>Region: {{ country.region }}</p>
          <p>Capital: {{ country.capital[0] }}</p>
        </div>
      </a>
    </li>
  </ul>
</main>

<footer class="footer">
  <p>Footer</p>
</footer>



<router-outlet />
