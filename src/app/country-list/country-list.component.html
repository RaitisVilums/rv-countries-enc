<div class="country-list">
    <div class="wrapper">
        <a class="btn" [routerLink]="['/country', code]"><lucide-angular [img]="ArrowLeft"
                class="btn-icon"></lucide-angular>Back</a>
        <h1>Countries sorted via {{lang}}</h1>
    </div>
    <div *ngIf="isLoading" class="loader">
        Loading...
    </div>

    <div *ngIf="errorMessage && !isLoading" class="error-message">
        {{ errorMessage }}
    </div>

    <ul class="country-list__grid" *ngIf="!isLoading && !errorMessage">
        <app-country-card *ngFor="let country of countries" [country]="country"></app-country-card>
    </ul>
</div>
